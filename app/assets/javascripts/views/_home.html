<div class="page-header">
  <h1>MonoBlog</h1>
</div>

<div ng-repeat="post in posts | filter:{title: ''}">
  <span style="font-size:20px; margin-left:10px;">
    <a href="#/posts/{{post.id}}">
      {{post.title}}
      {{post.id}}
    </a>
    <p>
      <div class="col-lg-8" ng-click="update()">
        <textarea
        id="post_{{post.id}}"
        class="form-control"
        placeholder="Your post"
        disabled
        ng-model="post.body"></textarea>
      </div>
    </p>
  </span>
  <button ng-click="updatePost(post)" class="btn btn-warning">Update</button>
  <button ng-click="deletePost(post)" class="btn btn-danger">Delete</button>
</div>

<form ng-submit="addPost()"
  style="margin-top:30px;">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="title"/>
  </div>
  <div class="form-group">
    <textarea
    class="form-control"
    placeholder="Your post"
    ng-model="body"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
